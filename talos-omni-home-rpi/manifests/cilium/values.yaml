autoDirectNodeRoutes: false
bgp:
  enabled: false
bpf:
  masquerade: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 2
  name: staging-rpi
clustermesh:
  apiserver:
    kvstoremesh:
      enabled: true
      healthPort: 9881
    replicas: 2
    service:
      loadBalancerIP: 172.16.20.75
      type: LoadBalancer
    tls:
      authMode: cluster
      auto:
        enabled: true
        method: helm
      server:
        extraDnsNames:
          - '*.mesh.neilfren.ch'
  config:
    clusters:
      - address: cluster-sj.mesh.neilfren.ch
        name: dev-sj
        port: 2379
    domain: neilfren.ch
    enabled: true
  useAPIServer: true
cni:
  install: true
devices:
  - eth0
enableK8sEndpointSlice: true
endpointRoutes:
  enabled: true
externalIPs:
  enabled: true
healthChecking: true
hostFirewall:
  enabled: true
hostPort:
  enabled: true
hostServices:
  enabled: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
    serviceMonitor:
      enabled: false
  relay:
    enabled: true
    prometheus:
      serviceMonitor:
        enabled: false
    rollOutPods: true
  tls:
    auto:
      enabled: true
      method: helm
    enabled: true
  ui:
    enabled: true
    service:
      annotations:
        omni-kube-service-exposer.sidero.dev/label: Hubble
        omni-kube-service-exposer.sidero.dev/port: "50080"
identityAllocationMode: crd
ingressController:
  enabled: false
ipam:
  mode: kubernetes
ipv4:
  enabled: true
ipv6:
  enabled: false
k8s:
  requireIPv4PodCIDR: true
  requireIPv6PodCIDR: false
k8sClientRateLimit:
  burst: 45
  qps: 35
k8sServiceHost: localhost
k8sServicePort: "7445"
kubeProxyReplacement: "true"
l2announcements:
  enabled: true
  leaseDuration: 600s
  leaseRenewDeadline: 120s
  leaseRetryPeriod: 20s
loadBalancer:
  algorithm: maglev
  mode: snat
localRedirectPolicy: true
nodePort:
  enabled: true
operator:
  enabled: true
  nodeSelector:
    node-role.kubernetes.io/control-plane: ""
  prometheus:
    enabled: false
  replicas: 1
  rollOutPods: true
  tolerations:
    - effect: NoSchedule
      operator: Exists
prometheus:
  enabled: false
routingMode: tunnel
securityContext:
  privileged: true
tls:
  ca:
    cert: 
    key: 
tunnelProtocol: vxlan
