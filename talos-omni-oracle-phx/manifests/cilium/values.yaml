MTU: 1450
autoDirectNodeRoutes: false
bgp:
  enabled: false
bpf:
  hostLegacyRouting: false
  masquerade: true
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
cluster:
  id: 20
  name: dev-phx
clustermesh:
  apiserver:
    healthPort: 9880
    kvstoremesh:
      enabled: true
      healthPort: 9881
    metrics:
      enabled: false
    replicas: 2
    service:
      nodePort: 32380
      type: NodePort
    tls:
      authMode: cluster
      auto:
        certValidityDuration: 1095
        enabled: true
        method: helm
      server:
        extraDnsNames:
          - '*.mesh.neilfren.ch'
  config:
    clusters:
      - address: cluster-rpi.mesh.neilfren.ch
        name: staging-rpi
        port: 2379
    domain: neilfren.ch
    enabled: true
  useAPIServer: true
cni:
  install: true
devices:
  - eth0
enableK8sEndpointSlice: true
endpointRoutes:
  enabled: true
externalIPs:
  enabled: true
healthChecking: true
hostFirewall:
  enabled: true
hostPort:
  enabled: true
hostServices:
  enabled: true
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query
      - drop
      - tcp
      - flow
      - port-distribution
      - icmp
      - http
  relay:
    enabled: true
  tls:
    auto:
      enabled: true
      method: helm
    enabled: true
  ui:
    enabled: true
identityAllocationMode: crd
ingressController:
  default: true
  defaultSecretName: neilfren-ch-production-tls
  defaultSecretNamespace: networking
  enableProxyProtocol: false
  enabled: true
  enforceHttps: true
  hostNetwork:
    enabled: true
    sharedListenerPort: 8080
  loadbalancerMode: shared
  secretsNamespace:
    create: true
    name: cilium-secrets
    sync: true
  service:
    externalTrafficPolicy: '~'
    type: ClusterIP
ipMasqAgent:
  enabled: false
ipam:
  mode: kubernetes
ipv4:
  enabled: true
ipv6:
  enabled: false
k8s:
  requireIPv4PodCIDR: true
  requireIPv6PodCIDR: false
k8sServiceHost: localhost
k8sServicePort: '7445'
kubeProxyReplacement: 'true'
localRedirectPolicy: true
nodePort:
  enabled: true
operator:
  enabled: true
  nodeSelector:
    node-role.kubernetes.io/control-plane: ''
  prometheus:
    enabled: false
  replicas: 1
  rollOutPods: true
  tolerations:
    - effect: NoSchedule
      operator: Exists
prometheus:
  enabled: false
resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 50m
    memory: 128Mi
routingMode: tunnel
securityContext:
  privileged: true
tls:
  ca:
    cert: 
    key: 
tunnelProtocol: vxlan
